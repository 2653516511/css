<!-- 使用canvas+setInterval绘制一个简单的动画 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mcanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="400px" height="200px" class="mcanvas"></canvas>
    <button onclick="clears">clear</button>
    <script>
        const huaban = document.querySelector('canvas')
        console.log('huaban', huaban);
        let bicaso = huaban.getContext('2d')
        console.log('bicaso', bicaso);

        // rect
        let step = 0, t = null
        let direction = 1
        t = setInterval(() => {
            bicaso.clearRect(0,0,400,200)
            if(step <= 0) {
                direction = 1
            } else if(step >= 350){
                direction = -1
            }
            bicaso.fillRect(step+=direction, 30, 50, 50)
        }, 0.001)

        function clears() {
            clearInterval(t)
        }
    </script>
</body>
</html>
